<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CoffeeWeb</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/index.js"></script>
    <link rel="stylesheet" href="/css/default.css" />
</head>

<body ng-app="coffeeapp">
    <div ng-controller="indexController">
        <a href="" data-toggle="modal" data-target="#myModal" id="myModalShower" style="display:none"></a>
        <a href="" data-toggle="modal" data-target="#myModalLoading" id="myModalShowerl" style="display:none"></a>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">{{modalHeader}}</h4>
                    </div>
                    <div class="modal-body">
                        <p>{{modalBody}}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModalLoading" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content" style="background: transparent;">
                    <div class="modal-header">
                        <h4 class="modal-title" style="background: white;">Placing Order . . .</h4>
                    </div>
                    <div id="over">
                        <img src="/img/coffeeLoading.gif" alt="Loading . . ." style="width:200px;height:200px;">
                    </div>
                </div>
            </div>
        </div>

        <div id="wrapper">
            <div id="header-wrapper">
                <div id="header" class="container">
                    <div id="logo">
                        <h1><a href="#">Coffeeweb</a></h1>

                    </div>
                    <div>
                        <h3 style="color: cadetblue;">Welcome Manager</h3>
                    </div>
                    <div style="float: right">
                        <button class="btn" ng-click="logout()">Logout</button>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div>
                    <div>
                        <table class="table table-responsive table-striped table-hover table-condensed"
                            ng-init="getStaff()">
                            <caption>Create Staff</caption>
                            <thead>
                                <th>Name</th>
                                <th>Password</th>
                                <th>Create</th>

                            </thead>
                            <tbody>
                                <tr>
                                    <form>
                                        <td><input type="text" ng-model="staffNew.name" required></td>
                                        <td><input type="text" ng-model="staffNew.password" required></td>
                                        <td> <button ng-click="addStaff(staffNew)" class="btn" ng-disabled="!staffNew.name || !staffNew.password">Create</button> </td>
                                    </form>
                                </tr>
                            </tbody>
                        </table>
                        <table class="table table-responsive table-striped table-hover table-condensed"
                            ng-init="getStaff()">
                            <caption>Staff List</caption>
                            <thead>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Password</th>
                                <th>Delete</th>

                            </thead>
                            <tbody>
                                <tr ng-repeat="staff in staffs">
                                    <td>{{staff.id}}</td>
                                    <td>{{staff.name}}</td>
                                    <td>{{staff.password}}</td>
                                    <td> <button ng-click="delStaff(staff.id)" class="btn" ng-disabled="staff.name == 'manager' ">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                </div>
            </div>
</body>

</html>
